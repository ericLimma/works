<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Erick</title>

    <script src="https://kit.fontawesome.com/0740295107.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="widget">
                <div class="info-user">
                    <div class="photo"><img src="assets/img/1.webp" alt="foto desenvolvedor"></div>
                    <div class="name-user">
                        <h1 class="name">Erick A Lima</h1>
                        <span class="title">desenvolvedor web</span>
                    </div>
                </div>
                <i class="fa-solid fa-face-smile"></i>
            </div>
            <div class="widget">
                <div class="hard-skills">
                    <span class="destaque">hard skills</span>
                    <div class="skills-icons">
                        <i class="fa-brands fa-html5"></i>
                        <i class="fa-brands fa-css3-alt"></i>
                        <i class="fa-brands fa-js"></i>
                        <i class="fa-brands fa-bootstrap"></i>
                        <i class="fa-brands fa-react"></i>
                        <i class="fa-brands fa-php"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
            </div>
            <div class="social-medias">
                <div class="widget whatsapp">
                    <a href="https://wa.me/5519996624496" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
                <div class="social-medias-div">
                    <div class="widget instagram">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    <div class="widget tiktok"">
                        <a href=" #" target="_blank">
                        <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                    <div class="widget github">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                    <div class="widget linkedin">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                </div>
            </div>
            <div class="widget bg-primaria">
                <span class="site-portfolio-icone">
                    <img src="assets/img/internet.png" alt="">
                </span>
                <h2>Meu Site Portfolio</h2>
            </div>
            <span>Estou escutando...</span>

            <div class="widget spotfy">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/playlist/6bj2VcuXp6xZ8cgT7VZEna?utm_source=generator"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script src="assets/js/whatsapp.js"></script>
</body>

</html>
